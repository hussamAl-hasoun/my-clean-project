<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الكلية التطبيقية - جامعة القصيم</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="/static/logo.jpg" alt="شعار الكلية التطبيقية بجامعة القصيم" class="logo">
            <div class="header-title">
                <h2>جامعة القصيم</h2>
                <h1>الكلية التطبيقية</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>تقييمات المقررات</h1>
        <div id="reviews-list">
            <div class="spinner"></div> </div>

        <hr>

        <h2>أضف تقييمًا جديدًا</h2>
        <form id="review-form">
            <label for="studentName">اسمك:</label>
            <input type="text" id="studentName" name="studentName" required placeholder="مثال: حسام الحسون">

            <label for="courseName">اختر المقرر:</label>
            <select id="courseName" name="courseName" required>
                <option value="">-- جاري تحميل المقررات --</option>
            </select>

            <label>تقييمك بالنجوم:</label>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars" class="star">&#9733;</label>
                <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars" class="star">&#9733;</label>
                <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars" class="star">&#9733;</label>
                <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars" class="star">&#9733;</label>
                <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star" class="star">&#9733;</label>
            </div>

            <label for="reviewText">ملاحظاتك:</label>
            <textarea id="reviewText" name="reviewText" required placeholder="اشرح لماذا قمت بهذا التقييم..."></textarea>

            <button type="submit">إرسال التقييم</button>
        </form>
        
        <div id="success-message" class="success-popup" style="display: none;">
            ✓ تم إرسال تقييمك بنجاح!
        </div>
    </main>

    <footer>
        <p>&copy; 2025 مشروع تخرج - حسام الحسون. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
